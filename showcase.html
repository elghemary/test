<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Showcase | Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container header-content">
      <a href="index.html" class="logo" aria-label="Home">
        <span class="logo-mark">●</span>
        <span class="logo-text">elghemary</span>
      </a>
      <button class="nav-toggle" aria-label="Open navigation" aria-expanded="false">☰</button>
      <nav class="site-nav" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="what-i-do.html">What I Do</a>
        <a href="showcase.html" class="active">Projects</a>
        <a href="behind-scenes.html">Blog</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section projects" aria-label="Showcase">
      <div class="container">
        <h1 class="section-title">Showcase</h1>
        <div class="filters" role="tablist" aria-label="Project categories">
          <button class="filter-btn active" data-filter="all" role="tab" aria-selected="true">All</button>
          <button class="filter-btn" data-filter="robotics" role="tab">Robotics</button>
          <button class="filter-btn" data-filter="arduino" role="tab">Arduino</button>
          <button class="filter-btn" data-filter="teaching" role="tab">Teaching Materials</button>
          <button class="filter-btn" data-filter="personal" role="tab">Personal</button>
        </div>

        <div class="project-grid">
          <article class="project-card" data-category="robotics">
            <img src="/Images/Projects/chronometer.png" alt="Robotics project" />
            <div class="project-overlay">
              <h3>Chronometer</h3>
              <p>Chronometer with Arduino UNO</p>
            </div>
          </article>
          <article class="project-card" data-category="arduino">
            <img src="/Images/Projects/RFID.png" alt="Arduino project" />
            <div class="project-overlay">
              <h3>Magic Box</h3>
              <p>RFID Box</p>
            </div>
          </article>
          <article class="project-card" data-category="Arduino">
            <img src="/Images/Projects/weatherstation.png" alt="Arduino project" />
            <div class="project-overlay">
              <h3>Weather Station</h3>
              <p>Temperature + Humidity.</p>
            </div>
          </article>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> EL GHEMARY Farah • Inspiring the next generation through STEAM.</p>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
