<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Farah's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <header class="site-header">
      <div class="container header-content">
        <a href="index.html" class="logo" aria-label="Home">
          <span class="logo-mark">●</span>
          <span class="logo-text">Creator</span>
        </a>
        <button class="nav-toggle" aria-label="Open navigation" aria-expanded="false">☰</button>
        <nav class="site-nav" aria-label="Primary">
          <a href="index.html">Home</a>
          <a href="what-i-do.html">What I Do</a>
          <a href="showcase.html">Showcase</a>
          <a href="behind-scenes.html">Behind the Scenes</a>
          <a href="contact.html" class="active">Say Hello</a>
        </nav>
      </div>
    </header>

    <main>
        <section class="contact-section">
            <h1>Get in Touch</h1>
            <p>Let's create something amazing together!</p>
            
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <p>email@example.com</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <p>+1 234 567 890</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Your Location</p>
                    </div>
                </div>
                
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>  
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="year"></span> Your Name — Playful craft, serious results.</p>
      </div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
