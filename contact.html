<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Say Hello — Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-content">
        <a href="./index.html" class="logo" aria-label="Home">
          <span class="logo-mark">●</span>
          <span class="logo-text">Creator</span>
        </a>
        <button class="nav-toggle" aria-label="Open navigation" aria-expanded="false">☰</button>
        <nav class="site-nav" aria-label="Primary">
          <a href="./index.html">Home</a>
          <a href="./about.html">What I Do</a>
          <a href="./projects.html">Showcase</a>
          <a href="./behind.html">Behind the Scenes</a>
          <a href="./contact.html">Say Hello</a>
        </nav>
      </div>
    </header>

    <main>
      <section id="contact" class="section contact reveal-on-scroll" aria-label="Say Hello">
        <div class="container contact-inner">
          <div class="contact-copy">
            <h2 class="section-title">Say Hello</h2>
            <p>Have a project in mind or just want to connect? I’d love to hear from you.</p>
            <ul class="contact-list">
              <li><a href="mailto:you@example.com">you@example.com</a></li>
              <li><a href="https://instagram.com/" target="_blank" rel="noreferrer noopener">Instagram</a></li>
              <li><a href="https://www.linkedin.com/" target="_blank" rel="noreferrer noopener">LinkedIn</a></li>
              <li><a href="https://github.com/" target="_blank" rel="noreferrer noopener">GitHub</a></li>
            </ul>
          </div>

          <form class="contact-form" action="#" method="post">
            <label>
              <span>Name</span>
              <input type="text" name="name" placeholder="Your name" required />
            </label>
            <label>
              <span>Email</span>
              <input type="email" name="email" placeholder="Your email" required />
            </label>
            <label class="full">
              <span>Message</span>
              <textarea name="message" rows="5" placeholder="Tell me about your idea" required></textarea>
            </label>
            <button type="submit" class="btn btn-accent">Send Message</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="year"></span> Your Name — Playful craft, serious results.</p>
      </div>
    </footer>
  </body>
</html>
