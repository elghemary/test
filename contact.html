<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
      <div class="container header-content">
        <a href="index.html" class="logo" aria-label="Home">
          <span class="logo-mark">●</span>
          <span class="logo-text">Creator</span>
        </a>
        <button class="nav-toggle" aria-label="Open navigation" aria-expanded="false">☰</button>
        <nav class="site-nav" aria-label="Primary">
          <a href="index.html">Home</a>
          <a href="what-i-do.html">What I Do</a>
          <a href="showcase.html">Showcase</a>
          <a href="behind-scenes.html">Behind the Scenes</a>
          <a href="contact.html" class="active">Say Hello</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="section contact reveal-on-scroll" aria-label="Say Hello">
        <div class="container">
          <h1 class="section-title">Get in Touch</h1>
          <div class="contact-inner">
            <div class="contact-copy">
              <p>Let's create something amazing together!</p>
              <ul class="contact-list">
                <li><a href="mailto:email@example.com"><i class="fas fa-envelope"></i> email@example.com</a></li>
                <li><a href="tel:+1234567890"><i class="fas fa-phone"></i> +1 234 567 890</a></li>
                <li><a href="#"><i class="fas fa-map-marker-alt"></i> Your Location</a></li>
              </ul>
            </div>
            <form class="contact-form">
              <label class="full">Name
                <input type="text" id="name" name="name" required>
              </label>
              <label class="full">Email
                <input type="email" id="email" name="email" required>
              </label>
              <label class="full">Message
                <textarea id="message" name="message" rows="5" required></textarea>
              </label>
              <button type="submit" class="btn btn-accent">Send Message</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="year"></span> Your Name — Playful craft, serious results.</p>
      </div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
